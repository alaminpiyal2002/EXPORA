{% extends "base_auth.html" %}
{% block title %}Password Changed | EXPORA{% endblock %}

{% block content %}
<style>
  /* Password Changed page specific styles */
  .success-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
    background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23667eea' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    padding: 2rem 0;
  }
  
  .success-card {
    border-radius: 20px;
    background: #ffffff;
    border: 1px solid rgba(0, 0, 0, 0.08);
    box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
    overflow: hidden;
    transition: all 0.3s ease;
    text-align: center;
  }
  
  .success-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(50, 50, 93, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
  }
  
  .success-header {
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    padding: 3rem 2rem;
    text-align: center;
    color: white;
    position: relative;
  }
  
  .success-icon {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    font-size: 3rem;
    border: 4px solid rgba(255, 255, 255, 0.3);
    animation: pulse 2s infinite;
  }
  
  .success-body {
    padding: 3rem 2rem;
  }
  
  .success-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: #2d3436;
    margin-bottom: 1rem;
  }
  
  .success-message {
    font-size: 1.125rem;
    color: #636e72;
    margin-bottom: 2rem;
    line-height: 1.6;
  }
  
  .btn-dashboard {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 12px;
    padding: 0.875rem 2.5rem;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    text-decoration: none;
    display: inline-block;
  }
  
  .btn-dashboard:hover {
    background: linear-gradient(135deg, #5a67d8 0%, #6b4299 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    text-decoration: none;
    color: white;
  }
  
  .checkmarks {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 2rem;
  }
  
  .checkmark-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
  }
  
  .checkmark-circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(67, 233, 123, 0.1) 0%, rgba(56, 249, 215, 0.1) 100%);
    border: 2px solid #43e97b;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #43e97b;
  }
  
  .checkmark-text {
    font-size: 0.875rem;
    color: #636e72;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  
  .fade-in {
    animation: fadeIn 0.8s ease-out;
  }
</style>

<div class="success-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 fade-in">
        <div class="success-card">
          <div class="success-header">
            <div class="success-icon">
              <i class="bi bi-check-lg"></i>
            </div>
            <h2 class="fw-bold mb-0">Success!</h2>
          </div>
          
          <div class="success-body">
            <h3 class="success-title">Password Updated</h3>
            <p class="success-message">
              Your password has been changed successfully. Your account is now secured with your new password.
            </p>
            
            <div class="checkmarks">
              <div class="checkmark-item">
                <div class="checkmark-circle">
                  <i class="bi bi-shield-check"></i>
                </div>
                <span class="checkmark-text">Secure</span>
              </div>
              <div class="checkmark-item">
                <div class="checkmark-circle">
                  <i class="bi bi-check2-circle"></i>
                </div>
                <span class="checkmark-text">Updated</span>
              </div>
              <div class="checkmark-item">
                <div class="checkmark-circle">
                  <i class="bi bi-clock-history"></i>
                </div>
                <span class="checkmark-text">Just Now</span>
              </div>
            </div>
            
            <a href="/dashboard/" class="btn-dashboard">
              <i class="bi bi-speedometer2 me-2"></i>Go to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

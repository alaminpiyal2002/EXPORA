{% extends "base.html" %}
{% block title %}Login | EXPORA{% endblock %}

{% block content %}
<style>
  /* Login page specific styles */
  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
    background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23667eea' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
  }
  
  .login-card {
    border-radius: 20px;
    background: #ffffff;
    border: 1px solid rgba(0, 0, 0, 0.08);
    box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
    overflow: hidden;
    transition: all 0.3s ease;
  }
  
  .login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(50, 50, 93, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
  }
  
  .login-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 2rem;
    text-align: center;
    color: white;
  }
  
  .app-logo {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 900;
    font-size: 2.5rem;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, #ffffff 0%, #f0f0ff 50%, #ffffff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
    margin-bottom: 0.5rem;
  }
  
  .login-body {
    padding: 2.5rem;
  }
  
  .form-control {
    border-radius: 12px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    padding: 0.875rem 1.25rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: rgba(248, 249, 250, 0.5);
  }
  
  .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    background-color: white;
  }
  
  .form-label {
    font-weight: 500;
    color: #495057;
    margin-bottom: 0.5rem;
  }
  
  .btn-login {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 12px;
    padding: 0.875rem;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  }
  
  .btn-login:hover {
    background: linear-gradient(135deg, #5a67d8 0%, #6b4299 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  }
  
  .alert-danger {
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, rgba(245, 87, 108, 0.1) 0%, rgba(240, 147, 251, 0.1) 100%);
    border-left: 4px solid #f5576c;
    color: #d63031;
  }
  
  .signup-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .signup-link:hover {
    color: #764ba2;
    text-decoration: underline;
  }
  
  .input-icon {
    position: relative;
  }
  
  .input-icon i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #667eea;
    pointer-events: none;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .fade-in {
    animation: fadeIn 0.8s ease-out;
  }
</style>

<div class="login-container">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5 fade-in">
        <div class="login-card">
          <div class="login-header">
            <div class="app-logo">EXPORA</div>
            <p class="mb-0 opacity-90">Welcome back! Please login to continue</p>
          </div>
          
          <div class="login-body">
            {% if error %}
              <div class="alert alert-danger mb-4">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
              </div>
            {% endif %}

            <form method="post">
              {% csrf_token %}
              <div class="mb-4">
                <label class="form-label">
                  <i class="bi bi-person me-2"></i>Username
                </label>
                <div class="input-icon">
                  <input class="form-control" name="username" placeholder="Enter your username" required>
                  <i class="bi bi-person"></i>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">
                  <i class="bi bi-lock me-2"></i>Password
                </label>
                <div class="input-icon">
                  <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                  <i class="bi bi-lock"></i>
                </div>
              </div>

              <button class="btn btn-login w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="mb-0 text-muted">
                Don't have an account?
                <a href="/register/" class="signup-link">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
